{% extends "layouts/main.html" %}

{% block pageTitle %}
Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}



<meta http-equiv="refresh" content="5; url='project-management-2'" />

{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-full">

      <h1 class="govuk-heading-l">Your files are being uploaded</h1>

      <p> Estimated time remaining is 32 seconds </p>
      <div class="w3-light-grey">

        <div id="myBar" class="w3-container w3-green" style="height:24px;width:20%"></div>
      </div>
      <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
        Cancel
      </button>
      <p id="demo">20% complete</p>
    </div>
  </div>
  <div class="clearing"> </div>
</div>

</div>



</div> <!-- govuk-grid-row end -->
</div> <!-- ovuk-width-container end -->
<style>
  .w3-green,
  .w3-hover-green:hover {
    color: #fff !important;
    background-color: #1d70b8 !important;
  }

  .w3-light-grey,
  .w3-hover-light-grey:hover,
  .w3-light-gray,
  .w3-hover-light-gray:hover {
    color: #000 !important;
    background-color: #f1f1f1 !important;
    width: 80%;
    float: left;
    margin-right: 20px;
  }

  .clearing {
    clear: both;
  }


  .govuk-width-container {
    max-width: 1096px;
  }
</style>
<script>

  const nav = document.querySelector('nav');
  const div = document.createElement('div');



  function move() {
    var elem = document.getElementById("myBar");
    var width = 20;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
        document.getElementById("demo").innerHTML = width * 1 + '%';
      }
    }
  }


</script>


{% endblock %}
